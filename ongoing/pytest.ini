[tool:pytest]
# pytest 設定ファイル

# テストディスカバリ
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 出力設定
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=shared
    --cov=backend/flaskr
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing

# マーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行時間の長いテスト
    elasticsearch: Elasticsearch接続が必要なテスト
    ssh: SSH接続が必要なテスト

# テスト用環境変数
env = 
    FLASK_ENV = testing
    ELASTICSEARCH_URL = http://localhost:9200
    FLASK_DEBUG = False
