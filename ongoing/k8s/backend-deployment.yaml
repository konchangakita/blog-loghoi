apiVersion: apps/v1
kind: Deployment
metadata:
  name: loghoi-backend
  namespace: loghoi
  labels:
    app: loghoi
    component: backend
    version: v1.0.15
spec:
  replicas: 1  # PersistentVolume(RWO)使用のため1に変更
  selector:
    matchLabels:
      app: loghoi
      component: backend
  template:
    metadata:
      labels:
        app: loghoi
        component: backend
        version: v1.0.18
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: backend
        image: konchangakita/loghoi-backend:v1.0.21
        imagePullPolicy: Always
        ports:
        - containerPort: 7776
          name: http
          protocol: TCP
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: loghoi-config
        - secretRef:
            name: loghoi-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 7776
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 7776
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: ssh-keys
          mountPath: /app/config/.ssh
          readOnly: true
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
        - name: output
          mountPath: /app/output
      volumes:
      - name: ssh-keys
        secret:
          secretName: loghoi-secrets
          defaultMode: 0400
          items:
          - key: SSH_PRIVATE_KEY
            path: ntnx-lockdown
      - name: uploads
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: output
        persistentVolumeClaim:
          claimName: loghoi-backend-output
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
