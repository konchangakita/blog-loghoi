# このファイルはテンプレートです
# 実際のSecretは以下のコマンドで作成してください

# 1. SSH秘密鍵をBase64エンコード
# cat ~/.ssh/ntnx-lockdown | base64 -w 0 > /tmp/ssh-key-base64.txt

# 2. Secretを作成
# kubectl --kubeconfig="/home/nutanix/nkp/kon-hoihoi.conf" create secret generic loghoi-secrets \
#   --namespace=hoihoi \
#   --from-file=SSH_PRIVATE_KEY=/path/to/ssh/private/key \
#   --dry-run=client -o yaml | kubectl apply -f -

# または、以下のYAMLを編集して適用
---
apiVersion: v1
kind: Secret
metadata:
  name: loghoi-secrets
  namespace: hoihoi
  labels:
    app: loghoi
    component: secrets
type: Opaque
data:
  # SSH秘密鍵 (Base64エンコード)
  # cat ~/.ssh/ntnx-lockdown | base64 -w 0
  SSH_PRIVATE_KEY: ""
  
  # その他の必要な認証情報（オプション）
  # echo -n "your-value" | base64
  DB_PASSWORD: ""
  API_KEY: ""
  JWT_SECRET: ""
  ENCRYPTION_KEY: ""

