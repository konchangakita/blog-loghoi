apiVersion: v1
kind: Secret
metadata:
  name: loghoi-secrets
  namespace: loghoi
  labels:
    app: loghoi
    component: secrets
type: Opaque
data:
  # Base64エンコードされた値（実際の値に置き換える必要があります）
  # echo -n "your-secret-value" | base64
  
  # データベース認証情報
  DB_PASSWORD: "" # 実際のパスワードをBase64エンコードして設定
  
  # API キー
  API_KEY: "" # 実際のAPIキーをBase64エンコードして設定
  
  # JWT シークレット
  JWT_SECRET: "" # 実際のJWTシークレットをBase64エンコードして設定
  
  # SSH キー（Base64エンコード）
  SSH_PRIVATE_KEY: "" # 実際のSSH秘密鍵をBase64エンコードして設定
  
  # 暗号化キー
  ENCRYPTION_KEY: "" # 実際の暗号化キーをBase64エンコードして設定

---
# 開発環境用のSecret（実際の値を使用）
apiVersion: v1
kind: Secret
metadata:
  name: loghoi-secrets-dev
  namespace: loghoi
  labels:
    app: loghoi
    component: secrets
    environment: development
type: Opaque
stringData:
  # 開発環境用の平文値
  DB_PASSWORD: "dev-password"
  API_KEY: "dev-api-key"
  JWT_SECRET: "dev-jwt-secret"
  SSH_PRIVATE_KEY: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    # 実際のSSH秘密鍵をここに配置
    -----END OPENSSH PRIVATE KEY-----
  ENCRYPTION_KEY: "dev-encryption-key"
