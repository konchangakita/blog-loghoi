apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loghoi-ingress
  namespace: loghoi
  labels:
    app: loghoi
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: loghoi.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: loghoi-backend-service
            port:
              number: 7776
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: loghoi-backend-service
            port:
              number: 7776
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loghoi-frontend-service
            port:
              number: 3000
  - host: api.loghoi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loghoi-backend-service
            port:
              number: 7776
  - host: app.loghoi.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loghoi-frontend-service
            port:
              number: 3000
