apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loghoi-ingress
  namespace: hoihoi
  labels:
    app: loghoi
    component: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: hoihoi-strip-prefix@kubernetescrd
spec:
  ingressClassName: kommander-traefik
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: loghoi-backend-service
            port:
              number: 7776
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: loghoi-backend-service
            port:
              number: 7776
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loghoi-frontend-service
            port:
              number: 3000
