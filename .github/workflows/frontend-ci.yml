name: Frontend CI

on:
  pull_request:
    branches:
      - refactor
      - main
    paths:
      - "ongoing/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  push:
    branches:
      - refactor
      - main
    paths:
      - "ongoing/frontend/**"

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ongoing/frontend/next-app/loghoi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Check for console.log statements
        run: |
          if grep -r "console.log" --include="*.ts" --include="*.tsx" app/ components/ lib/ hooks/ 2>/dev/null; then
            echo "⚠️ Warning: console.log statements found"
            exit 1
          fi

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ongoing/frontend/next-app/loghoi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: npm run test -- --passWithNoTests

      - name: Run tests with coverage
        run: npm run test:coverage -- --passWithNoTests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./ongoing/frontend/next-app/loghoi/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ongoing/frontend/next-app/loghoi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          du -sh .next
          echo "Build completed successfully"
