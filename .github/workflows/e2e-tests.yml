name: E2E Tests

on:
    pull_request:
        branches:
            - refactor
            - main
        paths:
            - "ongoing/frontend/**"
            - "ongoing/backend/**"
            - "ongoing/docker-compose.yml"
            - ".github/workflows/e2e-tests.yml"
    push:
        branches:
            - refactor
            - main
        paths:
            - "ongoing/frontend/**"
            - "ongoing/backend/**"
            - "ongoing/docker-compose.yml"

jobs:
    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest
        timeout-minutes: 30
        defaults:
            run:
                working-directory: ongoing/frontend/next-app/loghoi

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install frontend dependencies
              run: yarn install --frozen-lockfile

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Start backend services
              run: |
                  cd ../../../../ongoing
                  docker compose -f docker-compose.yml up -d
                  sleep 15

            - name: Wait for backend to be ready
              run: |
                  timeout 60 bash -c 'until curl -f http://localhost:7776/docs; do sleep 2; done'
                  echo "Backend is ready"

            - name: Run E2E tests
              run: npm run test:e2e -- --project=chromium
              env:
                  CI: true

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: ongoing/frontend/next-app/loghoi/playwright-report/
                  retention-days: 30

            - name: Upload test videos
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-videos
                  path: ongoing/frontend/next-app/loghoi/test-results/
                  retention-days: 30

            - name: Stop backend services
              if: always()
              run: |
                  cd ../../../../ongoing
                  docker compose -f docker-compose.yml down



